{% extends "base.html" %}

{% block title %}Удаление таблицы {{ table_name }}{% endblock %}

{% block content %}
<div class="file-upload-container text-center">
    <h2 class="text-danger mb-4">Подтверждение удаления</h2>
    
    <div class="alert alert-warning">
        Вы действительно хотите удалить таблицу <strong>{{ table_name }}</strong>?
        Это действие нельзя отменить.
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'table_detail' table_name=table_name %}" class="btn btn-outline-secondary">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
